syntax = "proto3";

package api;

option go_package = "kafka-go/api";

service Kafka {
  rpc Produce(ProduceRequest) returns (ProduceResponse);
  rpc Consume(ConsumeRequest) returns (ConsumeResponse);
  rpc CommitOffset(CommitOffsetRequest) returns (CommitOffsetResponse);
  rpc FetchOffset(FetchOffsetRequest) returns (FetchOffsetResponse);
}

enum ErrorCode {
  OK = 0;
  NOT_LEADER = 1;
}

enum AckLevel {
    NONE = 0; // Fire-and-forget, no response needed
    ALL = 1; // Wait for a quorum of nodes to commit the message
}

message Record {
  bytes value = 1;
  int64 offset = 2;
}

message ProduceRequest {
  string topic = 1;
  uint32 partition = 2;
  bytes value = 3;
  AckLevel ack = 4; // The requested acknowledgment level
}

message ProduceResponse {
  // leader_addr is address of the current leader if this node is not it.
  // When a client sends a request to a broker that isn't the leader,
  // the broker can respond with an error and provide the correct leader's address,
  // allowing the client to automatically retry the request with the right node.
  int64 offset = 1;
  ErrorCode error_code = 2;
  string leader_addr = 3;
}

message ConsumeRequest {
  string topic = 1;
  uint32 partition = 2;
  int64 offset = 3;
}

message ConsumeResponse {
  Record record = 1;
}

message CommitOffsetRequest {
  string consumer_group_id = 1;
  string topic = 2;
  uint32 partition = 3;
  int64 offset = 4;
}

message CommitOffsetResponse {}

message FetchOffsetRequest {
  string consumer_group_id = 1;
  string topic = 2;
  uint32 partition = 3;
}

message FetchOffsetResponse {
    int64 offset = 1;
}